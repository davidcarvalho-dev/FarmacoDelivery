  <main>
    <div class="container-fluid caixag">
      <div class="container caixa">
      <div class="row linha-perfil"> 
      <div class="col-12">
       <p class="text-center"><svg xmlns="http://www.w3.org/2000/svg" width="18rem" height="20rem" fill="currentColor" class="bi bi-person-circle user"
          viewBox="0 0 16 16">
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
          <path fill-rule="evenodd"
            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
        </svg></p>
      </div>

      <div class="col-12 div-opcoes">
        <div class="col-12 registro">
          <h4 class="text-center mb-4 mt-2">Dados pessoais</h4>
          <p class="text-center mb-4"><button class="btn btn-voltar col-2 m-2" type="button"><a href="../index.html" class="link-limpo"> Editar perfil </a></button></p>

          <form class="row mb-3">
            <div class="col-12 col-sm-6 col-md-3">
              <label for="inputEmail4" class="form-label">Nome</label>
              <input type="text" class="form-control" id="inputName" placeholder="Usuário" disabled>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
              <label for="inputPassword4" class="form-label" >Sobrenome</label>
              <input type="text" class="form-control" id="inputLastName" placeholder="do Sistema" disabled>
            </div>
            <div class="col-12 col-sm-6">
              <label for="inputAddress" class="form-label">Email</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="usuario@email.com" disabled>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
              <label for="inputEmail4" class="form-label">Senha</label>
              <input type="password" class="form-control" id="confirmPassword4" placeholder="*********" disabled>
            </div>
            <div class="col-12 col-sm-6">
              <label for="inputAddress" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Rua Localhost, 127" disabled>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
              <label for="inputCity" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="inputCity" placeholder="Internet" disabled>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select " disabled>
                <option selected>Selecionar...</option>
                <option>AM</option>
                <option>PE</option>
                <option>RN</option>
                <option>BA</option>
                <option>Al</option>
                <option>SE</option>
                <option>CE</option>
                <option>PR</option>
              </select>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
              <label for="inputZip" class="form-label">Cep</label>
              <input type="text" class="form-control" placeholder="00000-000" id="inputZip" disabled>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
              <label for="inputphone" class="form-label">Número de telefone</label>
              <input type="text" class="form-control" placeholder="(00) 00000-0000" id="inputphone" disabled>
            </div>
            
          </form>
        </div>
      </div>
    </div>
    <div class="row btns">
        <button class="btn btn-verperfil col-2 m-2" type="button"><a href="../index.html" class="link-limpo"> Página inicial </a></button>
