  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/register.css">

</head>

<body>

  <!--Cabeçalho-->
  <header>
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-dark bg-menu">
          <!--Logo-->
          <div class="container-fluid">
            <a class="navbar-brand link-logo" href="index.html"><img src="../images/logo/Logo_clear_B.png"
                alt="Logo Fámaco Delivery" class="logo-menu img-fluid"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
              aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
              <!--Barra de pesquisa-->
              <form class="d-flex">
                <input class="form-control me-2 bpesquisa" type="search" placeholder="Search" aria-label="Search">
                <button class="btn botao" type="submit">Pesquisar</button>
              </form>

              <!--Icones laterais-->
              <div class="container-fluid div-icones">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"><img src="../images/icons/heart.png"
                        class="img-fluid icones ver" alt="">Favoritos</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" href="#" id="navbarScrollingDropdown" role="button"
                      data-bs-toggle="dropdown" aria-expanded="false">
                      <img src="../images/icons/user.png" class="img-fluid icones ver" alt="">
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                      <li><a class="dropdown-item" href="login.html">Entrar</a></li>
                      <li><a class="dropdown-item" href="perfil.html">Perfil</a></li>
                      <li>
                        <hr class="dropdown-divider">
                      </li>
                      <li><a class="dropdown-item" href="../index.html">Sair</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="car.html" tabindex="-1" aria-disabled="true">
                      <img src="../images/icons/shopping-cart.png" class="img-fluid icones ver" alt=""></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>


      </div>
    </div>
    </div>

  </header>

  <!--Conteudo-->
  <main>

    <div class="container">
      <div class="justify-content-center align-itens-center row">
        <div class="col-4">

          <h2>Área de Registro</h2>

          <form class="row mb-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Nome</label>
              <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" id="inputLastName">
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Senha</label>
              <input type="password" class="form-control" id="confirmPassword4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Confirm Senha</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Email</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234, Casa, Rua">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">Estado</label>
              <select id="inputState" class="form-select">
                <option selected>Selecionar...</option>
                <option>AM</option>
                <option>PE</option>
                <option>RN</option>
                <option>BA</option>
                <option>Al</option>
                <option>SE</option>
                <option>CE</option>
                <option>PR</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="inputZip" class="form-label">Cep</label>
              <input type="text" class="form-control" placeholder="00000-000" id="inputZip">
            </div>
            <div class="col-md-6">
              <label for="inputphone" class="form-label">Número de telefone</label>
              <input type="text" class="form-control" placeholder="(00) 00000-0000" id="inputphone">
            </div>
            <div class="col-12">
              <div class="form-check politicas">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  <a href="">Concordo com as políticas do site</a>
                </label>
              </div>
            </div>
            <div class="col-12 registrar ">
              <button type="submit" class="btn btn-primary botao ">Registrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!--Rodapé-->
  <footer>
    <div class="container-fluid div-footer">
      <!--Logo Rodapé-->
      <div class="row div-footer ">
        <div class="col-12 div-logofooter ">
          <img src="../images/logo/Logo_clear_B.png " class="img-fluid logo-footer" alt="">
        </div>
      </div>
      <!--Título Rodapé-->
      <div class="row">
        <h6 class="text-center titulo">
          Fármaco Delivery © 2021
        </h6>
      </div>
    </div>
  </footer>







  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
</body>

</html>
