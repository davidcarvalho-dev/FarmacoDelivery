<body>

                        </button>
                        <div class="collapse navbar-collapse" id="navbarScroll">
                            <!--Barra de pesquisa-->

                                <input class="form-control me-2 bpesquisa" type="search" placeholder="Search"

                                <button class="btn botao" type="submit">Pesquisar</button>
                            </form>

                            <!--Icones laterais-->

                                    </li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle active" href="#" id="navbarScrollingDropdown"

                                        <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">

                    </div>

        </div>

    <main>
        <br><br><br>

        <div class="container ">
            <div class="row justify-content-md-center cadastro">
                <div class="col-8 center m-0 p-0 ">
                    <div class="col-12 center ">
                        <h2 class="center">Cadastro de produtos</h2>
                        <div class="row">
                            <div class="col-md-6 ">
                                <div class="input-group mb-3 ">
                                    <span class="input-group-text" id="basic-addon1">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-fonts" viewBox="0 0 16 16">
                                            <path
                                                d="M12.258 3h-8.51l-.083 2.46h.479c.26-1.544.758-1.783 2.693-1.845l.424-.013v7.827c0 .663-.144.82-1.3.923v.52h4.082v-.52c-1.162-.103-1.306-.26-1.306-.923V3.602l.431.013c1.934.062 2.434.301 2.693 1.846h.479L12.258 3z" />
                                        </svg>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Nome do produto" aria-label="a"
                                        aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"><svg
                                            xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-tag-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M2 1a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l4.586-4.586a1 1 0 0 0 0-1.414l-7-7A1 1 0 0 0 6.586 1H2zm4 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                                        </svg></span>
                                    <input type="number" class="form-control" placeholder="Preço do produto"
                                        aria-label="a" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-12 m-0">
                                        <select class="form-select m-0" id="autoSizingSelect">
                                            <option selected>Categoria</option>
                                            <option value="1">Analgésicos</option>
                                            <option value="2">Anti inflamatorios</option>
                                            <option value="3">Antiespasmódicos</option>
                                            <option value="4">Cabelo</option>
                                            <option value="5">Pele</option>
                                        </select>
                                    </div>

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group mb-3">
                                    <input type="file" class="form-control" aria-label="a"
                                        aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-chat-left-dots-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4.414a1 1 0 0 0-.707.293L.854 15.146A.5.5 0 0 1 0 14.793V2zm5 4a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                                        </svg>
                                    </span>
                                    <textarea class="form-control" aria-label="With textarea"
                                        placeholder="Descrição do produto"></textarea>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary botao-cadastro" type="submit">Cadastrar</button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br><br><br>

    </main>








    <!--Rodapé-->
    <footer>
        <div class="container-fluid div-footer">
            <!--Logo Rodapé-->

                    <img src="../images/logo/Logo_clear_B.png " class="img-fluid logo-footer" alt="">
                </div>
            </div>
            <!--Título Rodapé-->
            <div class="row">
                <h6 class="text-center titulo">
                    Fármaco Delivery © 2021
                </h6>
            </div>
        </div>
